# Infralog Docker test configuration

polling:
  interval: 5  # Poll every 5 seconds for quick testing

tfstate:
  local:
    path: "/data/terraform.tfstate"

target:
  stdout:
    enabled: true
    format: "json"

persistence:
  state_file: "/var/lib/infralog/state.json"

metrics:
  enabled: true
  address: ":8080"
